name: Publish

on:
  push:
    branches:
      - master

jobs:
  main:
    name: Build and test
    runs-on: ubuntu-latest
    if: '!contains(github.event.head_commit.message).contains("[ci skip]")'
    steps:
      - name: Dump GitHub context
        env:
          VALUE: ${{ !contains(github.event.head_commit.message).contains("[ci skip]") }}
        run: echo "$VALUE"
      - name: Clone
        uses: actions/checkout@v1
      - name: Install node
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Test
        run: npm run test
      - name: Lint
        run: npm run lint
      - name: Publish
        run: npx semantic-release
